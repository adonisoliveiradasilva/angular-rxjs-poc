<div class="side-bar-content" [ngClass]="{ 'menu-open': menuOpenState$ | async }">
  <div class="side-bar-content-top">
    <img *ngIf="menuOpenState$ | async" src="../../../../assets/logo.png">

    <fa-icon [icon]="menuIcon" (click)="toggleMenuOpen()"></fa-icon>
  </div>
  <div class="side-bar-content-middle">

    @for (item of getNavBarItems; track item) {
      <app-item [item]="item" (click)="navigate(item.slug)"></app-item>
    }
  </div>
</div>
